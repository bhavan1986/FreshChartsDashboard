<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Excel Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar"></div>
        <div class="main" id="charts-container">
            {% if chart_data|length == 0 %}
                <p style="color: red; font-weight: bold;">Excel file not yet available. Please check back shortly.</p>
            {% endif %}
        </div>
    </div>
    <script src="/static/js/updateCharts.js"></script>
</body>
</html>
